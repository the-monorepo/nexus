    <script>
      /**
       * Basically a linked list that contains only the methods required for holding and adding 
       * to the child hooks container
       */
      
function childHooksContainer() {
  let head = null;
  let tail = null;
  function node(value) {
    return {
      next: null,
      value
    }
  }
  function handleNoHead(value, callback) {
    const newNode = node(value);
    if (head) {
      callback(newNode);
    } else {
      head = newNode;
      tail = newNode;
    }
  }
  return {
    unshift(value) {
      handleNoHead(value, (newNode) => {
        newNode.next = head;
        head = newNode;
      })
    },
    push(value) {
      handleNoHead(value, (newNode) => {
        tail.next = newNode;
        tail = newNode;
      })
    },
    [Symbol.iterator]: function * () {
      let current = head;
      while(current !== null) {
        yield current.value;
        current = current.next;
      }
    }
  }
}
      function time(callback) {
        const start = new Date().getTime();
        callback();
        const end = new Date().getTime();
        console.log('timed', end - start);
      }
      const test = childHooksContainer();
      test.push(1);
      test.unshift(2);
      console.log(Array.from(test))
    </script>
