<!DOCTYPE html>
<html>
  <head>
    <button id="awesome"/>
  </head>
  <body>
    <script>
      const button = document.getElementById('awesome');
      function test(i) {
        this.i;
      }
      test.prototype = {
        test() {
          console.log(this.i);
        }
      }
      class Test {
        constructor(i) {
          this.i = i;
        }
        test() {
          return i;
        }
      }
      const stuff = [];
      for(let i = 0; i < 100000; i++) {
        stuff.push(new test(i));
      }
      button.onclick = () => {
        for(const item of stuff) {
          item.test();
        }
      }
    </script>
  </body>
</html>
