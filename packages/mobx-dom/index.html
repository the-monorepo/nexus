    <style>
      body {
        background: #000000;
      }
      * {
        color: #FFFFFF;
      }
      .test {
        background: #FF00FF;
        width: 3px;
        height: 3px;
        border: #FFFFFF solid 1px;
        display: inline-block;
      }
    </style>
    <script>
      let average = 0;
      let count = 10000000;
      for(let T = 0; T < count; T++) {
        const a = Number.parseInt(Math.random() * 2);
        const b = Number.parseInt(Math.random() * 2);
        const before = performance.now();
        const result = a === b;
        const after = performance.now();
        const time = after - before
        average += time;
      }
      console.log(average/count);
    </script>
  </body>
